<html>

<head>
    <meta charset="utf-8">
    <title>CHROMATIC QUADRILATERALS 3D</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        
        #canvas-3d, #canvas-2d {
            position: absolute;
            left: 0px;
            top: 0px;
        }

        #gameScreen {
          position: absolute;
          z-index: 999;
          top: 100px;
          width: 100%;
          text-align: center;
        }

      #gameScreen h1 {
        color: white;
      }

      input {
        color: black;
        margin: .2rem;
        padding: .5rem;
        outline: none;
        background: none;
        background-color: rgba(158, 158, 158, .8);
        border: 3px solid black;
        border-radius: 999px;
        text-align: center;
      }

      input:focus {
        
      }

    </style>

    <!-- The 3D Library -->
    <script src="https://cdn.jsdelivr.net/gh/bhavjitAlt/threejs/three.min.js"></script>
    <!-- The Physics Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!-- The 2D Library -->
    <script src="https://cdn.jsdelivr.net/gh/vExcess/Drawlite@main/drawlite.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vExcess/Drawlite@main/drawlite-touch.js"></script>
    <!-- The Networking Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
</head>
<body>

    <canvas id="canvas-3d"></canvas>
    <canvas id="canvas-2d"></canvas>
  
    <div id="gameScreen">  
      <h1 id="title">CHROMATIC QUADRILATERALS 3D</h1>
      <form>
          <input placeholder="username" type="text">
          <button id="startBtn">Start!</button>
      </form>
    </div>

    <script src="./CDN/server.js"></script>
    <script src='./CDN/index.js' type='module'></script>

</body>
</html>
